<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container poppins-medium">
      <div class="navbar" id="myNavbar">
        <div class="Logo">
          <img src="./assets/logo2.png" height="70" />
          <div class="Btext">Prakash</div>
        </div>
        <div class="buttons">
          <div class="about button">About</div>
          <div class="skills button">Skills</div>
          <div class="Portfolio button">Portfolio</div>
        </div>
        <div class="downloadCV">
          <button>Download CV</button>
        </div>
      </div>

      <div class="header">
        <div class="headerAbout">
          <div class="circle red"></div>
          <div class="circle blue"></div>
          <div class="circle green"></div>
          <div class="circle yellow"></div>

          <div class="headerAboutContent">
            <div class="heading">
              <div class="top">
                <div class="black">I have</div>
                <div class="green">Software</div>
              </div>
              <div class="bottom">
                <div class="green">Dev</div>
                <div class="black">Experience</div>
              </div>
            </div>
            <div class="description">
              I am prakash , a software developer . I've been helping buissness
              <br />
              to solve their problems with my design
            </div>
            <div class="descontact">
              <div class="contactMe"><button>Contact Me</button></div>
              <div class="viewPortfolio">
                View Portfolio
                <span class="material-symbols-outlined"> north_east </span>
              </div>
            </div>
          </div>
        </div>
        <div class="headerPhoto">
          <div class="headerPhotoImg">
            <img src="./assets/self5.png" alt="self" height="500" />
          </div>
          <div class="headerPhotoImg2"></div>
          <div class="headerPhotoImg3"></div>
        </div>
      </div>
      <div class="quantities"></div>
      <div class="skills"></div>
      <div class="projects"></div>
      <div class="footer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
